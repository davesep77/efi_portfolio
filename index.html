<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=portfolio.html">
    <title>Ephrem Gelaye Bekele - Portfolio</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #1a1d29;
            color: #e4e6eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .loader {
            font-size: 1.5rem;
        }

        .spinner {
            border: 4px solid rgba(197, 160, 89, 0.1);
            border-top: 4px solid #c5a059;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Loading Portfolio...</p>
        <p style="font-size: 0.9rem; color: #9ca3af; margin-top: 10px;">
            If not redirected, <a href="portfolio.html" style="color: #c5a059;">click here</a>
        </p>
    </div>
    <script>
        // Redirect to portfolio
        window.location.href = 'portfolio.html';
    </script>
</body>

</html>
